	<script>
		
		var jsonobj = {};	

		// 入口函数
		$(function(){
			// 判读是否登陆
			var info = sessionStorage.getItem('access');
			if(!info){
				window.location.href = "login.html"
			}else{
				getInfo()
			}
		})

		// 获取页面信息
		function getInfo() {
			var info = sessionStorage.getItem('access');
			$.ajax({
				type:"post",
				url:"/getConfig",
				data:info,
				success:function(data){
					jsonobj = data;

					// 显示logo
					var logo=jsonobj.syscontrol[0].display_log;
					if(logo==1){
					     $("#Falcon_Admin").show();
					     $("#logo_chinese").hide();
					     $("#QQ_logo").show();
					     document.title = 'rtsp转rtmp推流器';
					}else if(logo==0){
					     $("#Falcon_Admin").hide();
					     $("#logo_chinese").hide();
					}else if(logo==2){
					     $("#Falcon_Admin").hide();
					     $("#logo_chinese").show();
					     document.title = '金和智能转码器';
					}else if(logo==3){
					     $("#Falcon_Admin_1").show();
					     $("#logo_chinese").hide();
					     $("#QQ_logo_1").show();
					     document.title = '政凯秀直播';
					}else if(logo==4){
					     $("#Falcon_Admin_2").show();
					     $("#logo_chinese").hide();
					     $("#QQ_logo_2").show();
					     document.title = '同位onvif推流器';
					}

					// 隐藏显示局域网
					var enable = jsonobj.ipinfo[0].local_net.enable;
					if(enable == 0){
						 $("#enablegetway").css("display","none");
					}else if(enable == 1){
						 $("#enablegetway").css("display","block");
					}

					// 赋值到页面上
					$("#g4_type").val(jsonobj.ipinfo[0].local_wifi._4g_type);
					$("#g4_enable").val(jsonobj.ipinfo[0].local_wifi._4g_enable);
					$("#4G_apn").val(jsonobj.ipinfo[0].local_wifi._4g_apn);
					$("#4G_username").val(jsonobj.ipinfo[0].local_wifi._4g_username);
					$("#4G_password").val(jsonobj.ipinfo[0].local_wifi._4g_password);
					$("#4G_auth").val(jsonobj.ipinfo[0].local_wifi._4g_auth);

				}
			})
		}

		// 设置按钮
		function set4g() {

			var info = sessionStorage.getItem('access');

			var g4_type=Number($("#g4_type").val());
			jsonobj.ipinfo[0].local_wifi._4g_type=g4_type;

			var g4_enable=Number($("#g4_enable").val());
			jsonobj.ipinfo[0].local_wifi._4g_enable=g4_enable;

			
			var G4_apn=Number($("#4G_apn").val());
			jsonobj.ipinfo[0].local_wifi._4g_apn=G4_apn;
			
			var G4_username=$("#4G_username").val();
			jsonobj.ipinfo[0].local_wifi._4g_username=G4_username;
			
			var G4_password=$("#4G_password").val();
			jsonobj.ipinfo[0].local_wifi._4g_password=G4_password;
			
			var G4_auth=Number($("#4G_auth").val());
			jsonobj.ipinfo[0].local_wifi._4g_auth=G4_auth;

			$.ajax({
				type:"post",
				url: "/setConfig",
				data:info + JSON.stringify(jsonobj),
				success:function(data){
					if(data == 0){
					 	alert("设置成功！")
					}else{
					 	alert("设置失败！")
					}
				}
			})

		}

		// 改变语言
		function changeLan() {
			var lan = $('#LanSle').val()

			if(lan == "Chinese"){
				window.location.href = "g4Set.html";
			}else{
				window.location.href = "g4SetE.html";
			}
		}

	</script>
